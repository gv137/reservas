<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForms.css">
    <title>Reservar</title>
</head>

<body>

    <button onclick="voltarPagina()" class="voltar">
        &#8592;
    </button>
    

    <h1>Formulário de Reserva</h1>

    <br><br><br>

    
        <form action="reserva-processada.html" method="POST">
            <div class="form-container">

                <div class="form-group"> 
                    <b><label for="item">Item:</label></b><br>
                    <input type="text" id="item" name="item" readonly>
                </div> 

                <br><br>

                <div class="form-group"> 
                    <b><label for="data">Data de Reserva:</label></b><br>
                    <input type="date" id="data" name="data" required>
                </div>    
                
                <br><br>

                <div class="form-group"> 
                    <b><label for="data">Horário inicial</label></b><br>
                    <input type="time" id="time_inicio" name="time" required>
                </div>    
                
                <br><br>

                <div class="form-group"> 
                    <b><label for="data">Horário devolução</label></b><br>
                    <input type="time" id="time_final" name="time" required>
                </div>    
                
                <br><br>

                <div class="form-group"> 
                    <b><label for="quantidade">Quantidade:</label></b><br>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>

                <br><br>

                <div class="form-group">    
                    <b><label for="nome">Nome do Responsável:</label></b><br>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <br><br>

                <button type="submit">Enviar Reserva</button>

            </div>
        </form>
   
        <p id="mensagem"></p>

    <script>
        // Preencher o campo "Item" com o valor da URL
        const params = new URLSearchParams(window.location.search);
        const item = params.get('item');
        if (item) {
            document.getElementById('item').value = item;
        }

        function voltarPagina() {
            window.history.back();
        }

        const form = document.getElementById("formReserva");
        const mensagem = document.getElementById("mensagem");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Evita o reload da página

            const formData = new FormData(form);
            const url = "https://script.google.com/macros/library/d/1_PQagEsrTHtyxwBigaG0pdEkXHDT5XA_N0chW4-lSFJNdSSzVw_y__vj/1"; // Substitua pela URL do seu Web App

            fetch(url, {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                mensagem.textContent = data; // Mensagem de sucesso
                form.reset(); // Limpa o formulário
            })
            .catch(error => {
                mensagem.textContent = "Erro ao enviar os dados!";
                console.error("Erro:", error);
            });
        });

    </script>
</body>
</html>
